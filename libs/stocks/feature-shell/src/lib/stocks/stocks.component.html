<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="{{formPlaceholders?.SYMBOL_PLACEHOLDER}}" formControlName="symbol" value="" />
    <mat-error>
      <span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">{{formErrors.SYMBOL_REQUIRED}}</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{formLabels.TIME_PERIOD_LABEL}}</mat-label>
    <mat-select formControlName="period">
      <mat-option *ngFor="let timePeriod of timePeriods" [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>{{buttons.FETCH_QUOTE_BTN}}</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
