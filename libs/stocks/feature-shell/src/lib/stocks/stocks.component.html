<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="{{formPlaceholders?.SYMBOL_PLACEHOLDER}}" formControlName="symbol" value="" />
    <mat-error>
      <span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">{{formErrors.SYMBOL_REQUIRED}}</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-md-6">
    <input matInput formControlName="fromDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="{{formPlaceholders?.FROM_DATE_PLACEHOLDER}}">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="col-md-6">
    <input matInput formControlName="toDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="{{formPlaceholders?.TO_DATE_PLACEHOLDER}}">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>{{buttons.FETCH_QUOTE}}</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
